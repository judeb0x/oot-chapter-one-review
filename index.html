<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Out of Tune</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Waiting for the Sunrise" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Proza Libre" rel="stylesheet">
    <title>Chapter review</title>
  </head>

  <body>
    <section id="overlay">
      <img src="https://images.unsplash.com/photo-1718026346719-915ea5444a2a?q=80&w=1460&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Out of Tune logo">
    </section>
    <form action="https://formspree.io/f/mgeggykr" method="POST">
      
      <h1>Give us your thoughts on chapter 1</h1>
      <hr>
      <p>
        
      <section class="thoughts">
        <hr>
         <label for="username">Username:</label>
        <br>
        <input id="username" name="username" type="text" required>
        <br>
        <label for="pw">Password:</label>
        <br>
        <input id="pw" name="pw" type="password" required>
        <br>
      </section>
      <h2> Basics </h2>
      <section class="note">
        <label for="overall-note">Rate this chapter overal</label>
        <br>
        <span>0</span>
        <input type="range" name="overall-note" id="note" value="5" min="0" max="10">
        <span>10</span>
      </section>

      <section class="characters">
        Which character interested you the most ?
        <select name="best-character" id="character">
          <option value="Charles">Charles</option>
          <option value="Darcy">Darcy</option>
          <option value="Jo">Jo</option>
          <option value="Michelle">Michelle</option>
          <option value="Ziggy">Ziggy</option>
          <option value="Other/None">Other/None</option>
        </select>
      </section>

      <section class="characters">
        Which character interested you the least ?
        <select name="worst-character" id="characters">
          <option value="Charles">Charles</option>
          <option value="Darcy">Darcy</option>
          <option value="Jo">Jo</option>
          <option value="Michelle">Michelle</option>
          <option value="Ziggy">Ziggy</option>
          <option value="Other/None">Other/None</option>
        </select>
      </section>

      <section class="justify-info">
        <label for="why">Why is that ?</label>
        <br>
        <textarea id="extra" name="why" rows="3" cols="40"></textarea>
      </section>
      <hr>
      <section class="details">
        <h3>Details</h3>

        <ul>
          <li>
            <span class="definition-bubble" data-definition="=rhythm"> <label for="pacing">Rate the pacing</label> </span>

            <br>
            <span>too slow</span>
            <input type="range" name="pacing" id="pacing" value="2" min="0" max="5">
            <span>too fast</span>
          </li>
          <li>
            <label for="characterization">Rate the characterization</label>
            <br>
            <span>bad</span>
            <input type="range" name="characterization" value="2" min="0" max="5">
            <span>excellent</span>
          </li>

          <li>
            <label for="dialogue">Rate the dialogues</label>
            <br>
            <span>poor</span>
            <input type="range" name="dialogue" value="2" min="0" max="5">
            <span>rich</span>
          </li>
        </ul>
      </section>
      <hr>
      <section class="extra-info">
        <label for="extra">Do you have comments you want to add anonimously?</label>
        <br>
        <p> i.e : We will keep the review to ourselves </p>

        <textarea id="extraa" name="extra-info" rows="3" cols="40"></textarea>
      </section>
<br>
      <input type="submit" value="Submit">
</form>
</body>
</html>
